<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muñeco de Nieve con ProcessingJS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Muñeco de Nieve</h1>
    <canvas id="canvas1" width="400" height="400"></canvas>

    <!-- Incluir la librería de ProcessingJS -->
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

    <!-- Código de ProcessingJS -->
    <script type="text/processing" data-processing-target="canvas1">
        // Circulo de la parte inferior
        ellipse(200, 300, 150, 150);

        // Circulo de la parte superior
        ellipse(200, 200, 100, 100);

        // Circulo para la cabeza del muñeco
        ellipse(200, 150, 80, 80);
    </script>
</body>
</html>
